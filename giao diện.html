<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Crawler</title>
</head>
<body>
    <h1>Tải ảnh từ URL</h1>
    <form method="POST">
        <label for="url">Nhập URL:</label><br>
        <input type="text" id="url" name="url" size="50" placeholder="https://example.com"><br><br>
        <input type="submit" value="Tải ảnh">
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
